<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Avaliação Curso EAD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo-area">
                <a href="index.html" class="logo">
                    <span class="logo-part logo-part1">AVALIAÇÃO</span>
                    <span class="logo-part logo-part2">CURSO EAD</span>
                </a>
                <span class="tagline">Ajudando estudantes a tomar decisões</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="avaliar-curso.html"><i class="fas fa-pencil-alt"></i> Avaliar um Curso</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="form-section">
                <h2>Acesse sua Conta</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">E-mail</label>
                        <input type="email" id="loginEmail" name="loginEmail" required placeholder="seuemail@exemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="loginSenha">Senha</label>
                        <input type="password" id="loginSenha" name="loginSenha" required placeholder="********">
                    </div>
                    <button type="submit" class="btn-submit">Entrar</button>
                    <div class="form-links">
                        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
                        <p><a href="#">Esqueceu sua senha?</a></p>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>© 2023 Avaliação Curso EAD. Todos os direitos reservados.</p>
            <p><a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a></p>
        </div>
    </footer>
</body>
</html>
