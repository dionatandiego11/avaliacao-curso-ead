<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Avaliação Curso EAD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo-area">
                <a href="index.html" class="logo">
                    <span class="logo-part logo-part1">AVALIAÇÃO</span>
                    <span class="logo-part logo-part2">CURSO EAD</span>
                </a>
                <span class="tagline">Ajudando estudantes a tomar decisões</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="avaliar-curso.html"><i class="fas fa-pencil-alt"></i> Avaliar um Curso</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
             <section class="form-section">
                <h2>Crie sua Conta para Avaliar</h2>
                 <p style="text-align: center; margin-bottom: 20px; color: #666;">É rápido e fácil. Junte-se à comunidade!</p>
                <form id="cadastroForm">
                    <div class="form-group">
                        <label for="cadastroNome">Nome Completo</label>
                        <input type="text" id="cadastroNome" name="cadastroNome" required placeholder="Seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="cadastroEmail">E-mail</label>
                        <input type="email" id="cadastroEmail" name="cadastroEmail" required placeholder="seuemail@exemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="cadastroSenha">Senha</label>
                        <input type="password" id="cadastroSenha" name="cadastroSenha" required placeholder="Crie uma senha forte">
                    </div>
                     <div class="form-group">
                        <label for="cadastroConfirmaSenha">Confirme sua Senha</label>
                        <input type="password" id="cadastroConfirmaSenha" name="cadastroConfirmaSenha" required placeholder="Repita a senha">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="aceiteTermos" name="aceiteTermos" required>
                        <label for="aceiteTermos" style="font-weight:normal; display:inline;">Eu li e aceito os <a href="#" target="_blank">Termos de Uso</a> e a <a href="#" target="_blank">Política de Privacidade</a>.</label>
                    </div>
                    <button type="submit" class="btn-submit">Cadastrar</button>
                    <div class="form-links">
                        <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>© 2023 Avaliação Curso EAD. Todos os direitos reservados.</p>
            <p><a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a></p>
        </div>
    </footer>
</body>
</html>
