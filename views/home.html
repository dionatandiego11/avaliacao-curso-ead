<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReavalieEAD - Avaliações de Cursos EAD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-hero {
      background-image: url('https://images.unsplash.com/photo-1596495577886-d920f1fb7238');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="font-sans bg-gray-100">

  <!-- HEADER -->
  <header class="bg-red-600 text-white shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <div class="text-xl font-bold">REAVALIE<span class="text-yellow-300">EAD</span></div>
      <nav class="space-x-6 hidden md:block">
        <a href="#" class="hover:underline">Artigos</a>
        <a href="#" class="hover:underline">Entrar</a>
        <a href="/avaliar" class="bg-white text-red-600 px-4 py-2 rounded hover:bg-gray-100 font-semibold">Avaliar Curso</a>
        <a href="#" class="bg-white/10 border border-white px-4 py-2 rounded hover:bg-white/20">Para Instituições</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="bg-hero relative text-white">
    <div class="absolute inset-0 bg-red-700 opacity-80"></div>
    <div class="relative z-10 text-center py-20 px-6 max-w-3xl mx-auto">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Leia avaliações reais de estudantes EAD</h1>
      <p class="text-lg md:text-xl mb-6">Escritas por alunos com registro acadêmico verificado</p>
      <div class="max-w-xl mx-auto">
        <input type="text" placeholder="Buscar por Universidade, Curso, Local..."
               class="w-full px-5 py-3 rounded-md text-gray-800 text-lg shadow focus:outline-none" />
      </div>
      <div class="flex flex-wrap justify-center gap-4 mt-8">
        <button class="bg-white text-red-600 px-4 py-2 rounded shadow">Universidade</button>
        <button class="bg-white text-red-600 px-4 py-2 rounded shadow">Curso</button>
        <button class="bg-white text-red-600 px-4 py-2 rounded shadow">Polo</button>
        <button class="bg-white text-red-600 px-4 py-2 rounded shadow">Localização</button>
      </div>
    </div>
  </section>

  <!-- CURSOS MAIS BEM AVALIADOS -->
  <section class="bg-gray-800 text-white mt-16 p-8 rounded-xl mx-6 md:mx-auto md:max-w-6xl">
    <h2 class="text-2xl font-bold mb-6">Cursos mais bem avaliados</h2>
    <div class="space-y-3">
      {{ranking}}
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 mt-12 py-6">
    © 2025 ReavalieEAD. Todos os direitos reservados.
  </footer>

</body>
</html>
